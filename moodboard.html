  <script>
    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains('night')) {
        body.className = 'dreamcore';
      } else if (body.classList.contains('dreamcore')) {
        body.className = 'light';
      } else {
        body.className = 'night';
      }
    }
  </script>
